name: Run Python Tests

# Give GitHub Actions permission to read code
permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'   # Change if you use another version locally

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v --disable-warnings

      # Optional: Upload pytest result log if tests fail
      - name: Upload pytest log on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-log
          path: .pytest_cache/v/

